    <script>

            about: function() {
                this.echo('\nHi ! My name is Marwane Bourdim. \nI am a recent math graduate from Université Paris-Cité and Sorbonne Université and [[b;rgba(250, 251, 180, 1);;]I am currently on the job market for data scientist and quantitative analyst positions].');
                this.echo('At the moment, I have had the opportunity to do two very enriching research internships:\nThe first one at INRIA Paris-Saclay in the SIMBIOTX lab where I applied cellular proliferation models to model pandemic dynamics. \nThe second one at the European Research Institute in the Cancer Genomics lab in Cambridge (UK) where I used NMF to guess the proportions of different cell types in heteregeneous samples. ');

                this.echo('\n[[b;rgba(250, 251, 180, 1);;]Cellular deconvolution algorithms for nanopore bulk methylation data]');
                this.echo('[[i;rgba(168, 218, 141, 1);;]Supervised by Isidro Cortés-Ciriano at European Bioinformatics Institute in the Cancer Genomics lab in Cambridge, United Kingdom  | February 2022 ~ January 2023]');
                this.echo('[[i;rgba(168, 218, 141, 1);;]Programming language: Python');
                this.echo('[[;rgba(250, 251, 180, 1);;]Semi-technical summary:] DNA methylation is a process by which a certain molecule binds to parts of our DNA. It plays an important role \nin the expression of our DNA and thus, different cell types have got different patterns of methylation. \nMost of the time, in biology and medecine when we collect a sample, it is made of plenty of different cell types.\nWhen we know the "typical" methylation pattern of given cell types we can lever the fact that different cell types have different methylation patterns \nto estimate the proportions of the different cell types in a heteregeneous sample.\nDuring this internship, I developped two different machine learning algorithms to do so, and one can even estimate the proportion of "unknown" cell types. \n(those for which we don\'t have their typical methylation patterns. )\n');
                this.echo('[[;rgba(250, 251, 180, 1);;]Technical summary:] I developped two methylation deconvolution algorithms for Nanopore data. \nOne supervised maximum-likelihood-estimation binomial regression algorithm \nand an unsupervised modified version of NMF to co-estimate the proportions of the known celltypes, the proportion of unknowns cell types and the average methylation profile of the latter. \n\n');


                this.echo('\n[[b;rgba(250, 251, 180, 1);;]Mathematical and computational modeling of the Covid-19 pandemic in France with a spatio-temporal stochastic framework,]');
                this.echo('[[i;rgba(168, 218, 141, 1);;]Supervised by Dirk Drasdo and Jules Dichamp at INRIA in the SIMBIOTX lab in Paris, France | April 2021 ~ September 2022]');
                this.echo('[[i;rgba(168, 218, 141, 1);;]Programming language: Python');
                this.echo('[[;rgba(250, 251, 180, 1);;]Semi-technical summary:] We modeled the different French regions by nodes on a graph and we consider every one of those nodes as a compartment. \nInside of a compartment there are healthy, infected and recovered people. The frequency at which a healthy individual gets infected in a \ncompartment depends on the number of people in those 3 populations in the compartment. \nWe coded a simulation of this model to study the evolution of those populations and then added complexity to the model by \nadding different strands of the virus, a "return-to-home" model for more realistic individual movements and looked at different \ntype of graph structures to study the influence of the topology on the pandemic dynamic (centralized vs federal country). \n');
                this.echo('[[;rgba(250, 251, 180, 1);;]Technical summary:] We developped a variety of SIR compartment agent-based models via a set of Masters equations and we used the Gillespie algorithm for the simulations. \n\n');
